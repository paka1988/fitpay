<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPay ‚Äì Einnahmen</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">

    <!-- JS (optional) -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/app.js"></script>
</head>
<body>
<!-- üîí Login-Status sofort pr√ºfen -->
<script>
    checkAuth();
</script>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard.html">FitPay</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/profile.html">Profil</a></li>
            <li class="nav-item"><a class="nav-link" href="/activities.html">Aktivit√§ten</a></li>
            <li class="nav-item"><a class="nav-link active" href="/earnings.html">Einnahmen</a></li>
        </ul>
    </div>
</nav>

<main class="container mt-4">
    <h2>Einnahmen</h2>
    <p>F√ºr jedes Training wird ein Betrag gutgeschrieben. Hier siehst du deine bisherigen Einnahmen.</p>
    <div id="earnings" class="mt-4"></div>
</main>

<script>
    // Beispielhafte Berechnung: z. B. 1 ‚Ç¨ pro Aktivit√§t √ºber 30 Minuten
    async function loadEarnings() {
        try {
            const res = await fetchData('/fitbit/today');

            const summary = res.summary;
            const activeMinutes = summary.fairlyActiveMinutes + summary.veryActiveMinutes;
            const earnings = (activeMinutes / 30); // z. B. 1 ‚Ç¨ je 30 Minuten

            document.getElementById('earnings').innerHTML = `
          <div class="card p-4 shadow-sm">
            <h4>Heutige Einnahmen</h4>
            <p><strong>Aktive Minuten:</strong> ${activeMinutes}</p>
            <p><strong>Verdient:</strong> ‚Ç¨${earnings.toFixed(2)}</p>
          </div>
        `;
        } catch (err) {
            console.error('Error loading earnings:', err);
            document.getElementById('earnings').innerHTML =
                '<p class="text-danger">Fehler beim Laden der Einnahmen.</p>';
        }
    }

    loadEarnings();
</script>
</body>
</html>
