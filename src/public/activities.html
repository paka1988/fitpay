<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPay ‚Äì Aktivit√§ten</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">

    <!-- JS (optional) -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/app.js"></script>
</head>
<body>
<!-- üîí Login-Status sofort pr√ºfen -->
<script>
    checkAuth();
</script>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard.html">FitPay</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/profile.html">Profil</a></li>
            <li class="nav-item"><a class="nav-link active" href="/activities.html">Aktivit√§ten</a></li>
            <li class="nav-item"><a class="nav-link" href="/earnings.html">Einnahmen</a></li>
        </ul>
    </div>
</nav>

<main class="container mt-4">
    <h2>Heutige Aktivit√§ten</h2>
    <p>Hier findest du deine heutigen Fitbit-Aktivit√§ten.</p>
    <div id="activities" class="mt-4"></div>
</main>

<script>
    async function loadActivities() {
        try {
            const res = await fetchData('/fitbit/today');
            const summary = res.summary;
            document.getElementById('activities').innerHTML = `
          <ul class="list-group">
            <li class="list-group-item"><strong>Schritte:</strong> ${summary.steps}</li>
            <li class="list-group-item"><strong>Kalorien:</strong> ${summary.caloriesOut}</li>
            <li class="list-group-item"><strong>Aktive Minuten:</strong> ${summary.fairlyActiveMinutes + summary.veryActiveMinutes}</li>
            <li class="list-group-item"><strong>Entfernung:</strong> ${summary.distances[0]?.distance.toFixed(2)} km</li>
          </ul>
        `;
        } catch (err) {
            console.error('Error loading activities:', err);
            document.getElementById('activities').innerHTML =
                '<p class="text-danger">Fehler beim Laden der Aktivit√§ten.</p>';
        }
    }

    loadActivities();
</script>
</body>
</html>
