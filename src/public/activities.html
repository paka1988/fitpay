<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPay – Aktivitäten</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">


    <!-- JS (optional) -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/app.js"></script>
</head>
<body onload="checkAuth(); loadActivities()">

<!-- Navigation Placeholder -->
<div id="navigation-container"></div>

<main class="container mt-4">
    <h2>Heutige Aktivitäten</h2>
    <p>Hier findest du deine heutigen Fitbit-Aktivitäten.</p>

    <!-- Card-Grid für Aktivitäten -->
    <div id="activities" class="row g-3 mt-3">
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h5 class="card-title">Schritte</h5>
                    <p id="steps" class="card-text display-6">-</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h5 class="card-title">Kalorien</h5>
                    <p id="calories" class="card-text display-6">-</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h5 class="card-title">Aktive Minuten</h5>
                    <p id="active-minutes" class="card-text display-6">-</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h5 class="card-title">Entfernung (km)</h5>
                    <p id="distance" class="card-text display-6">-</p>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer Placeholder -->
<div id="footer-container"></div>

</body>
</html>
