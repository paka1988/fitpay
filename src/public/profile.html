        .then(data => {
            document.getElementById('profile').innerHTML = `
          <p><strong>Name:</strong> ${data.user.displayName}</p>
          <p><strong>Alter:</strong> ${data.user.age}</p>

        .catch(err => console.error('Error loading profile:', err));
